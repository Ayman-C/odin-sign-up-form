<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>my sign-up form</title>
    <link rel="stylesheet"  href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="banner">
        <!-- <img href="./assets/lotus-flower-svgrepo-com.svg"> -->
        <div id="Titlebackground">
            <div id="logo"></div>XYZen
           
            <!-- <div id="title">XYZen</div> -->
        </div>
        <div id="credits">Photo by Ahmed Saeed on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div id="main">
        <div id="textContainer">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1> you <em>know</em> you want to</h1>
        </div>    

        <h2>Let's do this!</h2>
        <form id="signupForm" action="" method="post">
            
            <div class="input-row">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="input-row">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="input-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="xyz@example.com">
            </div>
            <div class="input-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" >
            </div>
            <div class="input-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="input-row">
                <label for="passwordMatch">Confirm Password:</label>
                <input type="password" id="passwordMatch" name="passwordMatch">
            </div>
        </form>
        <button type="submit" form="signupForm" value="Submit">Create Account</button>
        <p>already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
